<!DOCTYPE html>
<html lang="fr">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Météo Monde</title>
  <script src="https://package.nsi.xyz/api/"></script>
  <link rel="stylesheet" href="style2.css" />
</head>


<body>

  <nsi-xyz add="menu" ref="0NSI 2020"></nsi-xyz>
  <div class="menuhaut">
    <b>
    <a href="index.html" class="onglet">Acceuil</a>
    <a href="#" class="onglet">Météo</a>
    <a href="https://nsi.xyz/" class="onglet">NSI.XYZ</a>
    </b>
  </div>

  <nsi-xyz add="menu" ref="0NSI 2020"></nsi-xyz>


  <div class="app-wrap">
    <h1>Météo</h1>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Rechercher une ville..." />
    </header>

    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"><span></span></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>

</body>


</html>
